        //在消息框中打印内容

            $("#log").append(text + "\n");

        function readFile(file) {
            var oInfo = document.getElementById("info");
            var oRes = document.getElementById("result");
            var reader = new FileReader();
            //reader.readAsDataURL(file);
            reader.readAsArrayBuffer(file);
            reader.onprogress = function (e) {
                oInfo.style.width = e.loaded / e.total * 200 + "px";
                oRes.innerHTML = Math.round((e.loaded / e.total * 200) * 0.5) + "%";
            }
            reader.onload = function (e) {
                ws.send(file.name);
                log('发送' + file.name + '成功!');
                fileData = reader.result;
                //var binary = fileData.slice(0, 1000);
                //ws.send(binary);
                var date = [];
                var n = 1000;
                for (var i = 0, l = fileData.byteLength; i < l / n; i++) {
                    var a = fileData.slice(n * i, n * (i + 1));
                    date.push(a);
                }
                for (i = 0; i < date.length; i++) {
                    ws.send(date[i])
                }
            }
        }

                        //     } else if (file.mozSlice) {
                        //         var blob = file.mozSlice(startSize, endSize);
                        //     }
                        //     var reader = new FileReader();
                        //     reader.readAsArrayBuffer(blob);
                        //     reader.onload = function loaded(evt) {
                        //         var ArrayBuffer = evt.target.result;

                        //         ws.send(ArrayBuffer);
                        //     }
                        // }

                        // }
                        //log("发送文件完毕");
                        // }
                    //}
                    //连接关闭后响应
                    ws.onclose = function () {
                        log("关闭连接");
                        ws = null;
                    }
                    return false;
                }
            });
        });
        $(function () {
            $("#sendFileForm").click(function () {
                fileList = document.getElementById("file").files;
                if (fileList) {
                    for (i = 0; i < fileList.length; i++) {
                        readFile(fileList[i]);
                    }
                }
            })
        });
        $(function () {
            $("#reset").click(function () {
